<header id="header" class="header fixed-top" style="background-color: #F2F5FC">
<div class="container-fluid container-xl d-flex align-items-center justify-content-between">
  <a class="logo d-flex align-items-center">
    <span>Cars</span>
    <span style="color: #FF4500FF">365</span>
  </a>
  <nav id="navbar" class="navbar">
    <ul>
      <li><a class="nav-link active">Welcome {{customer.customerName}}!</a></li>
      <li><a class="nav-link scrollto" routerLink="/my-cars">My Cars</a></li>
      <li><a class="nav-link" routerLink="/my-buy">My Purchase</a></li>
      <li><a class="nav-link" (click)="signout()" routerLink="/">Signout</a></li>
    </ul>
    <i class="bi bi-list mobile-nav-toggle"></i>
  </nav>
</div>
</header>
<section id="hero" class="hero d-flex align-items-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 d-flex flex-column justify-content-center">
        <h1>The future of car buying</h1>
        <h2>Sell and Buy Your Car At The Best Price</h2>
          <div class="text-center text-lg-start">
            <a class="btn-get-started d-inline-flex align-items-center justify-content-center align-self-center nav-link"
               routerLink="/sell-car">
              <span>Sell Your Car</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg>
            </a>
            <a class="btn-get-started dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="margin-left: 100px;">
              <span>Buy a Car</span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
              <li><a class="dropdown-item" routerLink="/buy-car-bengaluru" style="color: #4154F1">Bengaluru</a></li>
              <li><a class="dropdown-item" routerLink="/buy-car-chennai" style="color: #4154F1">Chennai</a></li>
              <li><a class="dropdown-item" routerLink="/buy-car-pune" style="color: #4154F1">Pune</a></li>
            </ul>
          </div>
      </div>
      <div class="col-lg-6 hero-img" data-aos="zoom-out" data-aos-delay="200">
        <!-- Insert image here-->
        <img src="assets/broker.jpg" class="img-fluid" alt="car" style="opacity: 0.8;"/>
      </div>
    </div>
  </div>
</section>
